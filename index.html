<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Leaflet Homework</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <!-- Went and did some reading on placing a title etc to the map -->
  <!-- I'm not satisfied with the outcome so far so I'll keep researching better ways for this to be done -->
  <!-- https://github.com/Igor-Vladyka/leaflet.browser.print/blob/master/index.html -->
  <h1 class="title" leaflet-browser-print-content>USGS Data For Earthquake Intensity</h1>
  <h3 class="sub-content" leaflet-browser-print-content>http://earthquake.usgs.gov/earthquakes/feed/v1.0/geojson.php</h3>

  <!-- The div that holds our map -->
  <div id="MAPOBJ"></div>

  <!-- Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
  <!-- D3 JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>
  <!-- Our JavaScript -->
  <script type="text/javascript" src="js/logic.js"></script>
</body>
</html>
